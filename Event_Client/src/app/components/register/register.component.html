<div class="signup-main-page">

    <form [formGroup]="RegForm" (ngSubmit)="register()">
        <app-message></app-message>
        <div class="items ">
            <input type="text" name="" id="" placeholder="name" formControlName="name" class="form-control">
        </div>
        <div class="items mt-3">
            <input type="text" name="" id="" placeholder="email" formControlName="email" class="form-control">
        </div>
        <div class="items mt-3">
            <input type="password" name="" id="" placeholder="password" formControlName="password" class="form-control">
        </div>
        <div class="items mt-3">
            <input type="password" name="" id="" placeholder="confirm password" formControlName="cpassword" class="form-control">
        </div>
        <div class="items mt-3">
            <input type="text" name="" id="" placeholder="phonenumber" formControlName="phonenumber" class="form-control">
        </div>
        <div class="items mt-3">
            <textarea type="text" name="" id=""  maxlength="200" placeholder="address" formControlName="address" class="form-control"></textarea>
        </div>

        <div class="reg-btn mt-4">
            <button class="btn btn-primary form-control">Signup</button>
        </div>



        <div>
            <a routerLink="/signin">Already have an accouny login</a>
        </div>
    </form>

</div>
