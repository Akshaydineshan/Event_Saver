<div class="signin-main-page">

    <form [formGroup]="LoginForm" (ngSubmit)="Login()" >

        <div class="items mt-2">
            <input type="text" name="" id="" placeholder="email" formControlName="email" class="form-control ">
        </div>
        <div class="items mt-2">
            <input type="password" name="" id="" placeholder="password" formControlName="password" class="form-control ">
        </div>
        <div class="reg-btn mt-3">
            <button class="btn btn-primary form-control">Signup</button>
        </div>

        <div>
            <a routerLink="/signup">Create an account Signup</a>
        </div>
    </form>

</div>
